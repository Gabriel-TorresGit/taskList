
<app-add-task (onAddTask)="addTask($event)"></app-add-task> <!--aca recibo el onAddTask que trae el evento desde add-task.ts (que es una tarea nueva ese evento) y le digo que cuando lo reciba se ejecute la funcion addTask($event) que recibe el evento por parametro y que sera la encargada de agregar la nueva tarea-->

<!--insetamos el componente hijo app-tasks-item,luego recorremos el vector tasks creado en tasks.ts (que es el vector TASKS) y con [task] = "task" le decimos que por cada recorrido cree un item llamado [task] por cada elemento del vector osea tendra tantos item como tareas tenga el vector, y a este [task] al estar dentro de la etiqueta del componente hijo se lo estamos enviando a el pero debemos ir al hijo y hacer que pueda recibirlo -->
<app-tasks-item 
    *ngFor="let task of tasks" 
    [task] = "task"
    (onDeleteTask)="deleteTask(task)" 
    (onToggleReminder)="toggleReminder(task)" 
>  
</app-tasks-item>

<!--(onDeleteTask)="deleteTask(task)" esto dice que cuando llegue el evento onDeleteTask(que lo hicimos en task-item-component-ts en la parte de output) llame a la funcion delteTask que recibe como parametro una task, a esta funcion la creamos en el ts de este componente tasks-->
<!-- (onToggleReminder) asi le avisamos que cuando reciba el onToggleReminder debe ejecutar el toggleReminder (que recibe una tarea por parametro),ahora hay que ir al tasks.ts a crear esta funcion-->
